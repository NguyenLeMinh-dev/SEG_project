<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Chỉ Đường - Quán Ăn Cần Thơ</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- LeafletJS (Thư viện bản đồ) CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Leaflet Routing Machine (Plugin vẽ đường đi) CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    
    <!-- Leaflet Animated Marker (Plugin ảnh động) -->
    <script src="https://unpkg.com/leaflet.animatedmarker/src/AnimatedMarker.js"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .action-button { transition: all 0.2s ease-in-out; }
        .action-button:hover { transform: scale(1.05); }
        #map { height: 500px; width: 100%; border-radius: 0.5rem; position: relative; }
        .modal { transition: opacity 0.25s ease; }
        .leaflet-routing-container { display: none; }
        
        /* Style cho nút chọn phương tiện */
        .travel-mode-btn {
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }
        .travel-mode-btn.active {
            border-color: #0d9488; /* teal-600 */
            background-color: #ccfbf1; /* teal-100 */
            color: #134e4a; /* teal-900 */
        }
        .travel-mode-btn.active svg {
            color: #0d9488; /* teal-600 */
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Khám Phá Ẩm Thực Cần Thơ</h1>
            <p class="text-gray-600 mt-2">Chọn một quán ăn và nhấn "Chỉ đường" để xem bản đồ trực tiếp!</p>
        </header>

        <section class="bg-white p-4 rounded-lg shadow-md mb-8 text-center">
            <h2 class="text-xl font-semibold text-gray-700 mb-3">Lấy Vị Trí Hiện Tại Của Bạn</h2>
            <button id="getLocationBtn" class="action-button bg-green-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" /></svg>
                Xác định vị trí của tôi
            </button>
            <p id="locationStatus" class="text-gray-600 mt-3 text-sm min-h-[20px]"></p>
        </section>

        <main id="restaurant-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Dữ liệu quán ăn -->
        </main>
    </div>

    <!-- Cửa sổ Pop-up (Modal) cho bản đồ -->
    <div id="mapModal" class="modal fixed inset-0 bg-black bg-opacity-60 z-50 flex items-center justify-center p-4 hidden opacity-0">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl">
            <div class="p-4 border-b flex justify-between items-center">
                <h3 id="mapModalTitle" class="text-xl font-semibold">Bản đồ chỉ đường</h3>
                <button id="closeMapModal" class="text-2xl font-bold text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <div class="p-3 bg-gray-50 border-b">
                <div id="travel-mode-selector" class="flex justify-center space-x-2">
                    <!-- Nút chọn được tạo bằng JS -->
                </div>
            </div>
            <div class="p-2 relative">
                 <div id="map"></div>
                 <div id="map-loader" class="absolute inset-0 bg-white/70 flex-col items-center justify-center hidden z-20">
                    <svg class="animate-spin h-10 w-10 text-teal-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    <p class="mt-4 font-semibold text-teal-700">Đang tính toán lộ trình...</p>
                 </div>
            </div>
            <div class="p-4 bg-gray-50 border-t flex justify-between items-center">
                <div id="route-summary" class="text-sm font-semibold text-gray-700">
                    <p>Quãng đường: <span id="summary-distance" class="font-bold text-teal-600">--</span></p>
                    <p>Thời gian (ước tính): <span id="summary-time" class="font-bold text-teal-600">--</span></p>
                </div>
                <button id="startAnimationBtn" class="action-button bg-teal-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-teal-600 disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                    Bắt đầu mô phỏng
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- BIẾN TOÀN CỤC & CẤU HÌNH ---
        let userLocation = null;
        let map = null;
        let routingControl = null;
        let animatedMarker = null;
        let currentTravelMode = 'car';
        let currentDestination = null;
        
        const ICONS_SVG = {
            car: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8 text-yellow-500 drop-shadow-lg"><path d="M5.507 8.493l-.434 2.598A3.75 3.75 0 008.25 15h7.5a3.75 3.75 0 003.178-3.909l-.434-2.598a.75.75 0 00-.73-.643H6.237a.75.75 0 00-.73.643zM12 3a.75.75 0 00-.75.75v.755a3 3 0 00-1.652.89l-.421-.422a.75.75 0 10-1.06 1.06l.421.422a3 3 0 00-.89 1.652H6.75a.75.75 0 00-.75.75v1.5c0 .414.336.75.75.75h.755a3 3 0 00.89 1.652l-.422.421a.75.75 0 101.06 1.06l.422-.421a3 3 0 001.652.89v.755a.75.75 0 001.5 0v-.755a3 3 0 001.652-.89l.421.422a.75.75 0 101.06-1.06l-.421-.422a3 3 0 00.89-1.652h.755a.75.75 0 00.75-.75v-1.5a.75.75 0 00-.75-.75h-.755a3 3 0 00-.89-1.652l.422-.421a.75.75 0 10-1.06-1.06l-.422.421a3 3 0 00-1.652-.89V3.75A.75.75 0 0012 3zM12 7.5a1.5 1.5 0 100 3 1.5 1.5 0 000-3z" /></svg>`,
            bike: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8 text-gray-800"><path fill-rule="evenodd" d="M9.164 1.832a.75.75 0 01.515.243l3.375 4.125a.75.75 0 01-.243 1.031l-.478.359a.75.75 0 01-.986-.145l-2.03-3.248a.75.75 0 00-1.295.808l2.585 4.137a.75.75 0 01-.33 1.02l-.478.358a.75.75 0 01-.986-.145L7.5 7.152v2.1a.75.75 0 01-1.5 0v-3.41a.75.75 0 01.243-1.031l3.375-4.125a.75.75 0 01.546-.243zM14.5 2.25a2 2 0 100 4 2 2 0 000-4z" clip-rule="evenodd" /><path d="M11.25 11.25a.75.75 0 01.75-.75h1.5a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0v-1.5h-.75a.75.75 0 01-.75-.75z" /><path d="M3.75 13.5a.75.75 0 000 1.5h10.536l-1.34 2.233a.75.75 0 101.248.746l2.122-3.536a.75.75 0 000-.746l-2.122-3.536a.75.75 0 10-1.248.746L14.286 15H3.75z" /><path d="M15.5 12.25a1.75 1.75 0 100 3.5 1.75 1.75 0 000-3.5zM4 12.25a1.75 1.75 0 100 3.5 1.75 1.75 0 000-3.5z" /></svg>`,
            walk: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8 text-gray-800"><path fill-rule="evenodd" d="M11.47 2.47a.75.75 0 011.06 0l4.5 4.5a.75.75 0 01-1.06 1.06l-3.22-3.22V16.5a.75.75 0 01-1.5 0V4.81L8.03 8.03a.75.75 0 01-1.06-1.06l4.5-4.5zM12 18a2.25 2.25 0 100 4.5 2.25 2.25 0 000-4.5z" clip-rule="evenodd" /><path d="M6.75 19.5a.75.75 0 00-1.5 0v2.25a.75.75 0 001.5 0V19.5zM3 19.5a.75.75 0 00-1.5 0v2.25a.75.75 0 001.5 0V19.5zM18.75 19.5a.75.75 0 00-1.5 0v2.25a.75.75 0 001.5 0V19.5zM15 19.5a.75.75 0 00-1.5 0v2.25a.75.75 0 001.5 0V19.5z" /></svg>`
        };
        // --- NÂNG CẤP: Thêm tốc độ trung bình (km/h) ---
        const CUSTOM_SPEEDS_KMH = {
            car: 30,
            bike: 15,
            walk: 4
        };
        const TRAVEL_MODES = [
            { id: 'car', label: 'Xe hơi', icon: ICONS_SVG.car, profile: 'driving' },
            { id: 'bike', label: 'Xe đạp', icon: ICONS_SVG.bike, profile: 'bicycle' },
            { id: 'walk', label: 'Đi bộ', icon: ICONS_SVG.walk, profile: 'foot' }
        ];

        // --- LẤY CÁC THÀNH PHẦN DOM ---
        const locationStatus = document.getElementById('locationStatus');
        const mapModal = document.getElementById('mapModal');
        const mapModalTitle = document.getElementById('mapModalTitle');
        const startAnimationBtn = document.getElementById('startAnimationBtn');
        const summaryDistance = document.getElementById('summary-distance');
        const summaryTime = document.getElementById('summary-time');
        const mapLoader = document.getElementById('map-loader');
        const travelModeSelector = document.getElementById('travel-mode-selector');

        // --- LẤY VỊ TRÍ ---
        document.getElementById('getLocationBtn').addEventListener('click', () => {
             if ("geolocation" in navigator) {
                locationStatus.textContent = "Đang xác định vị trí...";
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        userLocation = { lat: pos.coords.latitude, lng: pos.coords.longitude };
                        locationStatus.textContent = `Vị trí của bạn: ${userLocation.lat.toFixed(5)}, ${userLocation.lng.toFixed(5)}`;
                        locationStatus.style.color = 'green';
                    },
                    (err) => {
                        userLocation = null;
                        locationStatus.textContent = "Lỗi: Không thể lấy vị trí của bạn.";
                        locationStatus.style.color = 'red';
                    }
                );
            }
        });

        // --- DỮ LIỆU & HIỂN THỊ DANH SÁCH QUÁN ĂN ---
        const restaurants = [
            { "name": "Bò Né 3 Ngon - Bò Quanh Lửa Hồng - Mậu Thân", "address": "41C Mậu Thân, P. An Nghiệp, Quận Ninh Kiều, Cần Thơ", "gps": "10.0406457640543, 105.7675960287451", "image_src": "https://images.foody.vn/res/g1/3655/s400/foody-bo-ne-3-ngon-bo-quanh-lua-hong-621-636306567996765799.jpg" },
            { "name": "Bông Đẹp - Bánh Mì, Xôi Gà & Xôi Xá Xíu", "address": "84 Mậu Thân, P. An Hòa, Quận Ninh Kiều, Cần Thơ", "gps": "10.0424909000000, 105.7659488000000", "image_src": "https://images.foody.vn/res/g105/1043015/s400/foody-bong-dep-banh-mi-xoi-ga-xoi-xa-xiu-499-637688435134732598.jpg" },
            { "name": "Mì Cay Omega - Huỳnh Thị Giang", "address": "21 Huỳnh Thị Giang, Quận Ô Môn, Cần Thơ", "gps": "10.1095943000000, 105.6204209000000", "image_src": "https://images.foody.vn/res/g27/264560/s400/foody-mi-cay-omega-264560-636259011982542459.jpg" },
            { "name": "Bánh Ngọt 29", "address": "33 Đề Thám, P. An Cư, Quận Ninh Kiều, Cần Thơ", "gps": "10.0335670000000, 105.7828890000000", "image_src": "https://images.foody.vn/res/g27/266012/s400/foody-banh-ngot-29-266012-636262529729604313.jpg" },
            { "name": "Kim Phụng - Bún Đậu Mắm Tôm", "address": "149H/17 Hẻm Liên Tổ 12-20 Nguyễn Văn Cừ, Cần Thơ", "gps": "10.0427500000000, 105.7618530000000", "image_src": "https://images.foody.vn/res/g28/272365/s400/foody-kim-phung-bun-dau-mam-tom-272365-636287900769351059.jpg" },
            { "name": "Cơm Cháy Kho Quẹt Dì Ba", "address": "144/10/2B Vành Đai B, P. An Khánh, Quận Ninh Kiều, Cần Thơ", "gps": "10.0340330000000, 105.7538230000000", "image_src": "https://images.foody.vn/res/g101/1008681/s400/foody-com-chay-kho-quet-di-ba-813-637494480413008064.jpg" }
        ];
        document.getElementById('restaurant-list').innerHTML = restaurants.map(r => `
            <div class="bg-white rounded-lg shadow-md overflow-hidden flex flex-col">
                <img src="${r.image_src}" alt="Ảnh quán ${r.name}" class="w-full h-48 object-cover" onerror="this.src='https://placehold.co/600x400/e2e8f0/64748b?text=Không+có+ảnh';">
                <div class="p-4 flex flex-col flex-grow"><h2 class="text-lg font-semibold text-gray-800 flex-grow">${r.name}</h2><p class="text-sm text-gray-600 mt-1 mb-4">${r.address}</p><button class="action-button navigate-button w-full mt-auto bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600" data-gps="${r.gps}" data-name="${r.name}">Chỉ đường</button></div></div>`).join('');
        
        document.querySelectorAll('.navigate-button').forEach(button => {
            button.addEventListener('click', function() {
                const gpsString = this.getAttribute('data-gps');
                const restaurantName = this.getAttribute('data-name');
                const [destLat, destLng] = gpsString.split(',').map(c => parseFloat(c.trim()));
                currentDestination = { name: restaurantName, coords: { lat: destLat, lng: destLng } };
                openMapModal();
            });
        });

        // --- CÁC HÀM XỬ LÝ MODAL VÀ BẢN ĐỒ ---
        function openMapModal() {
            mapModalTitle.textContent = `Chỉ đường tới: ${currentDestination.name}`;
            mapModal.classList.remove('hidden');
            setTimeout(() => mapModal.classList.remove('opacity-0'), 10);
            
            if (!map) {
                map = L.map('map');
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            }
            setTimeout(() => map.invalidateSize(), 200);

            renderTravelModeButtons();
            calculateAndDrawRoute();
        }

        function renderTravelModeButtons() {
            travelModeSelector.innerHTML = TRAVEL_MODES.map(mode => `
                <button class="travel-mode-btn flex items-center p-2 rounded-lg font-semibold text-gray-600 ${mode.id === currentTravelMode ? 'active' : ''}" data-mode="${mode.id}">
                    ${mode.icon}
                    <span class="ml-2">${mode.label}</span>
                </button>
            `).join('');

            document.querySelectorAll('.travel-mode-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    currentTravelMode = this.dataset.mode;
                    renderTravelModeButtons();
                    calculateAndDrawRoute();
                });
            });
        }
        
        function calculateAndDrawRoute() {
            if (routingControl) map.removeControl(routingControl);
            if (animatedMarker) map.removeLayer(animatedMarker);
            startAnimationBtn.disabled = true;
            mapLoader.style.display = 'flex';
            summaryDistance.textContent = "--";
            summaryTime.textContent = "--";

            if (!userLocation) {
                map.setView([currentDestination.coords.lat, currentDestination.coords.lng], 15);
                L.marker([currentDestination.coords.lat, currentDestination.coords.lng]).addTo(map).bindPopup(currentDestination.name).openPopup();
                mapLoader.style.display = 'none';
                return;
            }

            const selectedMode = TRAVEL_MODES.find(m => m.id === currentTravelMode);
            
            routingControl = L.Routing.control({
                waypoints: [
                    L.latLng(userLocation.lat, userLocation.lng),
                    L.latLng(currentDestination.coords.lat, currentDestination.coords.lng)
                ],
                router: L.Routing.osrmv1({
                    serviceUrl: `https://router.project-osrm.org/route/v1`,
                    profile: selectedMode.profile
                }),
                addWaypoints: false,
                createMarker: () => null,
                lineOptions: { styles: [{ color: '#0d9488', opacity: 0.8, weight: 6 }] }
            }).on('routesfound', function(e) {
                mapLoader.style.display = 'none';
                const route = e.routes[0];
                const distanceInKm = route.summary.totalDistance / 1000;
                
                // --- NÂNG CẤP: Tính toán lại thời gian ---
                const speedKmh = CUSTOM_SPEEDS_KMH[currentTravelMode];
                const timeInMinutes = (distanceInKm / speedKmh) * 60;

                summaryDistance.textContent = `${distanceInKm.toFixed(2)} km`;
                summaryTime.textContent = `${Math.round(timeInMinutes)} phút`;
                startAnimationBtn.disabled = false;

                startAnimationBtn.onclick = () => {
                    if (animatedMarker) map.removeLayer(animatedMarker);
                    
                    // --- NÂNG CẤP: Tính toán tốc độ mô phỏng (mét/giây) ---
                    const speedMs = (speedKmh * 1000) / 3600; // Chuyển từ km/h sang m/s

                    animatedMarker = L.animatedMarker(route.coordinates, {
                        distance: speedMs, // Số mét di chuyển mỗi giây
                        interval: 1000,    // Cập nhật vị trí mỗi giây
                        icon: L.divIcon({
                            html: ICONS_SVG[currentTravelMode],
                            className: 'bg-transparent border-0',
                            iconSize: [32, 32]
                        })
                    });
                    map.addLayer(animatedMarker);
                };
            }).addTo(map);
        }

        function closeMapModal() {
            if (animatedMarker) {
                animatedMarker.stop();
                map.removeLayer(animatedMarker);
                animatedMarker = null;
            }
            mapModal.classList.add('opacity-0');
            setTimeout(() => mapModal.classList.add('hidden'), 300);
        }

        document.getElementById('closeMapModal').addEventListener('click', closeMapModal);
        mapModal.addEventListener('click', (e) => (e.target === mapModal) && closeMapModal());
    </script>
</body>
</html>
